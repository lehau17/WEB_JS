<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #nut1,#nut2{
        background-color: red;
        padding: 20px;
        margin: 50px;
        position: relative;
        top: 30px;
        left: -10px;
        cursor: pointer;
    }
</style>
<body>
    <div>
        <img src="https://picsum.photos/200/2" alt="" id="hinhne" width="300px" height="300px">
        <div>
            <span id="nut1">start</span>
            <span id="nut2">stop</span>
        </div>

    </div>
</body>
<script>
    var d=0;
    var c;
    function haule(){
        var d = Math.floor(Math.random()*300)+1;
        document.getElementById("hinhne").setAttribute("src", "https://picsum.photos/200/"+d);
        c = setTimeout(haule,3000)
    }
    document.getElementById("nut1").onclick= function(){
        haule();
    }

    document.getElementById("nut2").onclick= function(){
        d=1;
        clearTimeout(c);
    }
    
    
</script>
</html>
